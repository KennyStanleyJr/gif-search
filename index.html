<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GIF Engine</title>
    
    <script src="https://kit.fontawesome.com/9f75dcf82e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script data-ad-client="ca-pub-2387423237635482" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script src="request.js" defer></script>
</head>
<body>
    <div class="content">
        <header id="header">
            <h1>Gif Search</h1>
            <div class="search-container">
                <input id="search-box" type="text" placeholder="Search.." name="search" onkeyup="return window?.checkEnter(event)">
                <button id="search-btn" type="submit" onclick="window?.searchFromBtn()"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div id="giphyme"></div>

        <button id="share" onclick="window?.shareGif()"><i class="fas fa-share-alt"></i></button>
        
    </div>    
</body>
</html>
